<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone By SK</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container flex">
        <div class="left">  
            <div class="close">
                <img class="invert" src="img/close.svg" alt="img here" srcset="">
            </div>
            <div class="up-part">
                <div class="logo">
                    <div class="image-logo">
                        <img class="logo invert " src="img/logo.svg" alt="logo">
                    </div>
                    <ul class="up ">
                        <li class="flex justify-content align-item  "><img class="invert" src="img/home.svg"
                                alt="home">Home</li>
                        <li class="flex justify-content align-item  "><img class="invert" src="img/search.svg"
                                alt="home">Search</li>
                    </ul>
                </div>
            </div>
            <div class="down-part">
                <div class="library">
                    <div class="lib-image flex  align-item">
                        <img class="invert" src="img/playlist.svg" alt="playlist image-logo">
                        <h2>Your Libarary</h2>
                    </div>
                </div>
                <div class="songList">
                    <ul>
            
                    </ul>
                </div>
                <div class="legal-links">
                    <div class="extras flex wrap">
                        <div class="extra"><a href="#">Legal</a></div>
                        <div class="extra"><a href="#">Safety & Privacy Center</a></div>
                        <div class="extra"><a href="#">Privacy Policy</a></div>
                        <div class="extra"><a href="#">Cookies</a></div>
                        <div class="extra"><a href="#">About Ads</a></div>
                        <div class="extra"><a href="#">Accessibility</a></div>
                    </div>
                </div>
            </div>
            
        </div>
        <div class="right ">
            <div class="header">
                <div class="nav">
                    <div class="left-right">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">

                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <div class="sign-login-button">
                        <button>Sign Up</button>
                        <button>Login</button>
                    </div>
                </div>

                    <div class="circle">
                    
                    </div>
                </div>
                <div class="abovebar">
                    <div class="songinfo">
                        
                    </div>
                    <div class="songplaybuttons">
                        <img id="prevsong" class="invert" src="img/prevsong.svg" alt="">
                        <img id="play" class="invert" src="img/play.svg" alt="">
                        <img id="nextsong" class="invert" src="img/nextsong.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songTime">
                            
                        </div>
                        <div class="volume">
                            <img class="invert" src="img/volume.svg" alt="">
                            <div class="range"><input type="range" name="volume"></div>
